<div >

	<section class="col-md-12">

		<div class="panel panel-title">

			<div class="panel-heading">
	  			<h1>LIBROS</h1>
			</div>
		</div>
		<div class="row" style="background-color:#37454d;">
			<div class="panel-body" >
				<ng-buscar></ng-buscar>
			</div>
		</div>
		
	</section>

	<div class="col-md-2 nopadding" >
		<ng-carreras></ng-carreras>
	</div>
	
{{autor}}
	<div class="col-md-10">
	{{titulo}}
		  <div class="col-sm-4" ng-repeat="libro in libros | filter:{titulo:titulo,nombre : autor } | filtroEjemplar : carrera ">

		    <div class="thumbnail">

		      <img src="content/imagenes/libro/portada/{{libro.ruta_portada}}" alt="...">
		      <div class="caption">
		        <h3>{{libro.titulo}}</h3>
		        <p>{{libro.descripcion.substring(0,200)+"..."}}</p>
		        <p><button class="btn btn-success" ui-sref="catalogos_libros_detalle({idLibro:libro.id_libro })" >Ver</button></p>
		      </div>

		    </div>

		  </div>

	</div>
</div>
